<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Hotel Castle of Sant Angelo">
        <meta name="author" content="Morg.Dev">

        <title>Hotel Castle of Angelo Marco - Five Star Hotel</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="navbar roboto">
                <div class="n-cont">
                    <img src="components/assets/logo-white.png" alt="">
                    <ul class="n-link">
                        <li><a href="#hero">Home</a></li>
                        <li><a href="#rooms">Rooms</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <section id="hero">
            <div class="h-cont">
                <div class="h-deco">
                    <h1 class="roboto">Hotel Angelo Marco</h1>
                    <h3>"Live the experience at the heart of medieval times."</h3>
                    <div class="line-cont">
                        <div class="line"></div>
                        <img src="components/assets/lottus-icon.png" alt="">
                        <div class="line"></div>
                    </div>
                </div>
                <form id="book-form">
                    <div class="d-slot">
                        <label for="in-date">Check-in date:</label>
                        <input type="date" id="in-date" name="date">
                    </div>
                    <div class="d-slot">
                        <label for="out-date">Check-out date:</label>
                        <input type="date" id="out-date" name="date">
                    </div>
                    <div class="d-slot">
                        <label for="rooms">Rooms:</label>
                        <input type="number" id="rooms" name="rooms">
                    </div>
                    <div class="d-slot">
                        <label for="adults">Adults:</label>
                        <input type="number" id="adults" name="adults">
                    </div>
                    <div class="d-slot">
                        <label for="children">Adults:</label>
                        <input type="number" id="children" name="children">
                    </div>
                    <button type="submit">Search</button>
                </form>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
